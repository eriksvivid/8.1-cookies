<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Classy Hound</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <h5 class="name">Classy Hound</h5>
      <h6 class="tshirts">T-Shirts</h6>
      <button class= "cart-button" href="cart.html"><h5 class ="cart">Cart</h5></button>
    </header>
    <div class = "container">
      <div class = "row">
        <div class="col-sm-12 col-md-12">
          <div class="row">
            <h1 class="classy-title">Classy Hound Tees</h1>
          </div>
        </div>

      <div class="col-xs-6 col-md-4">
        <div class="row">
            <div class="pic1">
              <img src="images/batman.jpeg" alt="">
              <div class="caption">
                <h3 id = "tshirt1">Batman T-Shirt</h3>
                <p>Awesome shirt!</p>
                <input type="text" class="form-control quantity" placeholder="Qty">
                <select class="form-control select">
                  <option>Size</option>
                  <option>SM</option>
                  <option>MD</option>
                  <option>LG</option>
                </select>
                <div class="button1"><a href="#" class="btn btn-primary" role="button">Add to Cart</a></div>
              </div>
            </div>
          </div>
        </div>


      <div class="col-xs-6 col-md-4">
        <div class="row">
            <div class="pic2">
              <img src="images/flash.jpg" alt="">
              <div class="caption">
                <h3 id = "tshirt2">The Flash T-Shirt</h3>
                <p>Cool shirt!</p>
                <input type="text" class="form-control quantity2" placeholder="Qty">
                <select class="form-control select2">
                  <option>Size</option>
                  <option>SM</option>
                  <option>MD</option>
                  <option>LG</option>
                </select>
                <div class="button2"><a href="#" class="btn btn-primary" role="button">Add to Cart</a></div>
              </div>
            </div>
          </div>
        </div>


      <div class="col-xs-6 col-md-4">
        <div class="row">
          <div class="pic3">
            <img src="images/green-lantern.jpg" alt="">
            <div class="caption">
              <h3 id = "tshirt3">Green Lantern T-Shirt</h3>
              <p>Nice shirt!</p>
              <input type="text" class="form-control quantity3" placeholder="Qty">
              <select class="form-control select">
                <option>Size</option>
                <option>SM</option>
                <option>MD</option>
                <option>LG</option>
              </select>
              <div class="button3"><a href="#" class="btn btn-primary" role="button">Add to Cart</a></div>
            </div>
          </div>
        </div>
      </div>
  </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
